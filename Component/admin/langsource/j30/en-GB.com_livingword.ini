INTROMSG="The Bible is the most remarkable collection ever written.<br />Over a period of two thousand years; in times of war and peace.  Written by kings, physicians, tax collectors, farmers, fishermen, singers, and shepherds.  Written in three languages - Hebrew, Aramaic, and Greek.  Such a diverse group of writers, yet this cohesive unity is inspired and perfected by the Holy Spirit Himself.  Jesus Christ is the grand subject, our good is its design, and the glory of God is its end.<br /><br />&quot;Breathing life into all who believe...The Word is alive!&quot;  (<small><a href=&quot;http://www.castingcrowns.com&quot; target=&qout;_new&quot;>Casting Crowns</a> - Word is Alive</small>)<br /><br /><i><small>&quot;All Scripture is inspired by God and profitable for teaching, for reproof, for correction, for training in righteousness; that the man of God may be adequate, equipped for every good work.&quot; <b><a href=&quot;http://www.biblegateway.com/passage/?search=2Tim+3:16-17;&version=51;&interface=print&quot; target=&quot;_new&quot;>2 Tim. 3:16-17</a></small></i></b>"
COMPMSG="With this plan, you will read the bible, from cover to cover, from Genesis to Revelation.<br /><br /><br /><br /><br /><small><i>&quot;For the word of God is living and active. Sharper than any double-edged sword, it penetrates even to dividing soul and spirit, joints and marrow; it judges the thoughts and attitudes of the heart&quot;. </i><b><a href=&quot;http://www.biblegateway.com/passage/?search=Hebrews+4:12;&version=51;&interface=print&quot; target=&quot;_new&quot;>Hebrews 4:12</a></b></small><br />"
THRUMSG="With this plan, you will read each day from the Old Testament, New Testament, Psalms, and Proverbs. Gain understanding of how God\'s Word is tied together.<br /><br /><br /><br /><small><i>&quot;For the word of God is living and active. Sharper than any double-edged sword, it penetrates even to dividing soul and spirit, joints and marrow; it judges the thoughts and attitudes of the heart&quot;. </i><b><a href=&quot;http://www.biblegateway.com/passage/?search=Hebrews+4:12;&version=51;&interface=print&quot; target=&quot;_new&quot;>Hebrews 4:12</a></b></small><br /><br />"
NEWTESTMSG="With this plan, you will read each day from the New Testament.<br /><br /><br /><br /><small><i>&quot;For the word of God is living and active. Sharper than any double-edged sword, it penetrates even to dividing soul and spirit, joints and marrow; it judges the thoughts and attitudes of the heart&quot;. </i><b><a href=&quot;http://www.biblegateway.com/passage/?search=Hebrews+4:12;&version=51;&interface=print&quot; target=&quot;_new&quot;>Hebrews 4:12</a></b></small><br /><br />"

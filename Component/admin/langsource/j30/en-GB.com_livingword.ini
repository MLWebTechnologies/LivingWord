SETMSG="Here you can set your own personal preferences for bible reading. You can choose a bible plan, version, and audio version.  You can also choose to receive daily email reminders with your reading selection for that day. You can even choose the day you would like to start your reading plan.<br /><br /><br /><i><small>&quot;Every word of God is flawless; He is a shield to those who take refuge in Him.&quot; <b><a href=&quot;http://www.biblegateway.com/passage/?search=Psalm+30:5;&version=51;&interface=print&quot; target=&quot;_new&quot;>Psalm 30:5</a></small></i></b><br />"
TOOLMSG="Here are tools to help with your bible study. The Bible Dictionary can be searched according to keywords with matching criteria or it can be searched by general alphabetical index. Bible commentaries can be viewed according to each book of the bible.  Several commentator sources are available for each. Lexicon references are available for those who are studying the original Greek and Hebrew translations of the Old and New Testaments.<br /><br /><i><small>&quot;Every word of God is flawless; He is a shield to those who take refuge in Him.&quot; <b><a href=&quot;http://www.biblegateway.com/passage/?search=Psalm+30:5;&version=51;&interface=print&quot; target=&quot;_new&quot;>Psalm 30:5</a></small></i></b>" 
RESMSG="Here is a list of additional bible study resources. These resources, listed by age group, will help with your study of the bible and build your understanding of God's Word.<br /><br /><br /><i><small>&quot;As for God, His way is perfect; the word of the Lord is flawless.  He is a shield for all who take refuge in Him.&quot;<b><a href=&quot;http://www.biblegateway.com/passage/?search=Psalm+18:30;&version=51;&interface=print&quot; target=&quot;_new&quot;> Psalm 18:30</a></small></i></b><br /><br /><i><small>&quot;Thy word is a lamp unto my feet, and a light unto my patch.&quot;<b><a href=&quot;http://www.biblegateway.com/passage/?search=Psalm+119:105;&version=51;&interface=print&quot; target=&quot;_new&quot;> Psalm 119:105</a></small></i></b>"
